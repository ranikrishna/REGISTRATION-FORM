<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<h1>REGISTRATION FORM</h1>
	<form>
		<input type="text" placeholder="Your Name" pattern-"[a-zA-Z]+"/> <br /><br />
		<input type="text" placeholder="Your Father's Name" pattern-"[a-zA-Z]+"/> <br /><br />
		DOB: <input type="date"/> <br /><br />
		Gender:<br />
		Male: <input type="radio" value="male" name="gender"/> 
		Female: <input type="radio" value="female" name="gender"/> 
		Others: <input type="radio" value="others" name="gender"/> <br /><br />
		Mother tongue:<br />
		Malayalam: <input type="radio" name="language"/> 
		English : <input type="radio" name="language"/> 
		Hindi: <input type="radio" name="language"/> 
		Others: <input type="radio" name="language"/> <br /><br />
		
		<input type="text" placeholder="Phone Number" pattern-"/d{10}"/> <br /><br />
		<input type="email" placeholder="Email id"/> <br /><br />
		<input type="password" placeholder="Your Password"/> 
		<input type="password" placeholder="Confirm password"/> <br /><br />
		<input type="submit" value="Register"/>
		
	</form>
	</body>
</html>
